<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5xx - Server Error</title>
    
    <style>
        html, body {
            height: 100%;
            min-height: 450px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .content {
            height: 100%;
            position: relative;
            z-index: 1;
            background: linear-gradient(to bottom, #f9e4e8 0%, #d4f1d7 80%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .sakura {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 20;
        }
        .main-text {
            padding: 20px;
            color: #2F4056;
            z-index: 10; /* Ensure text is above bamboo */
            position: relative;
            top: -50px; /* Move text up to make space for bamboo below */
        }
        .main-text h1 {
            font-size: 5vh;
            font-weight: 600;
            margin: 0 0 10px;
            color: #f28fb1;
        }
        .main-text p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 10px;
        }
.main-text a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2c6e49;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}
.main-text a:hover {
    background-color: #245c3b;
}
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        .ground {
            height: 140px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #e6f3e8;
            z-index: 0;
        }
        .bamboo {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            z-index: 5; /* Below main-text but above ground */
        }
        .bamboo .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background: linear-gradient(to top, #228B22, #98FF98);
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .bamboo .trunk-segment {
            position: absolute;
            width: 100%;
            height: 5px;
            background: #1E8B1E;
            border-radius: 2px;
        }
        .bamboo .trunk-segment:nth-child(1) { bottom: 20%; }
        .bamboo .trunk-segment:nth-child(2) { bottom: 40%; }
        .bamboo .trunk-segment:nth-child(3) { bottom: 60%; }
        .bamboo .leaf {
            position: absolute;
            background: #228B22;
            border-radius: 50% 20%;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite;
        }
        .bamboo .leaf:nth-child(1) {
            left: 10px;
            width: 40px;
            height: 10px;
            top: 10%;
            animation-delay: 0s;
        }
        .bamboo .leaf:nth-child(2) {
            right: 10px;
            width: 45px;
            height: 10px;
            top: 20%;
            transform: rotate(-20deg);
            animation-delay: 0.3s;
        }
        .bamboo .leaf:nth-child(3) {
            left: 20px;
            width: 35px;
            height: 10px;
            top: 35%;
            animation-delay: 0.6s;
        }
        .bamboo .leaf:nth-child(4) {
            right: 20px;
            width: 40px;
            height: 10px;
            top: 50%;
            transform: rotate(20deg);
            animation-delay: 0.9s;
        }
        .bamboo .leaf:nth-child(5) {
            left: 15px;
            width: 30px;
            height: 10px;
            top: 65%;
            animation-delay: 1.2s;
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .error-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
            font-weight: 800;
            font-size: 160px;
            color: #f28fb1;
            z-index: 6; /* Above bamboo but below main-text */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <canvas class="sakura" id="sakura"></canvas>
        <div class="main-text">
            <img src="/favicon.ico" class="logo" alt="Democms Logo">
            <h1>5xx - 服务器错误 / 5xx - Server Error</h1>
            <p>哎呀！服务器像春天的竹林倒塌，樱花花瓣掩埋路径，暂时无法通行。</p>
            <p>Oops! The server, like a spring bamboo grove collapsed, with cherry blossom petals burying the path, is momentarily impassable.</p>
            <a href="/">回到首页/Back to Home</a>
        </div>
        <div class="ground">
            <div class="bamboo">
                <div class="trunk">
                    <div class="trunk-segment"></div>
                    <div class="trunk-segment"></div>
                    <div class="trunk-segment"></div>
                </div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            <div class="error-text">5xx</div>
        </div>
    </div>
    
    <script>
        (function () {
            function ready(fn) {
                if (document.readyState != 'loading') {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            function makeSakura(el) {
                var ctx = el.getContext('2d');
                var width = 0;
                var height = 0;
                var particles = [];

                var Particle = function () {
                    this.x = this.y = this.dx = this.dy = 0;
                    this.size = Math.random() * 5 + 3; // Slightly varied size (3-8px)
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.color = '#f28fb1';
                    this.angle = Math.random() * Math.PI * 2;
                    this.angularSpeed = (Math.random() * 0.02) - 0.01;
                    this.reset();
                }

                Particle.prototype.reset = function () {
                    this.y = Math.random() * height;
                    this.x = Math.random() * width;
                    this.dx = (Math.random() * 1) - 0.5;
                    this.dy = (Math.random() * 0.5) + 0.5;
                    this.angle = Math.random() * Math.PI * 2;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                function createParticles(count) {
                    if (count != particles.length) {
                        particles = [];
                        for (var i = 0; i < count; i++) {
                            particles.push(new Particle());
                        }
                    }
                }

                function onResize() {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    el.width = width;
                    el.height = height;
                    createParticles((width * height) / 12000);
                }

                function updateParticles() {
                    ctx.clearRect(0, 0, width, height);

                    particles.forEach(function (particle) {
                        particle.y += particle.dy;
                        particle.x += particle.dx;
                        particle.angle += particle.angularSpeed;
                        particle.opacity = Math.random() * 0.5 + 0.3;

                        if (particle.y > height) {
                            particle.y = 0;
                            particle.x = Math.random() * width;
                        }

                        if (particle.x > width || particle.x < 0) {
                            particle.x = Math.random() * width;
                            particle.dx = -particle.dx;
                        }

                        ctx.beginPath();
                        ctx.fillStyle = `rgba(242, 143, 177, ${particle.opacity})`;
                        ctx.save();
                        ctx.translate(particle.x, particle.y);
                        ctx.rotate(particle.angle);
                        ctx.ellipse(0, 0, particle.size, particle.size / 2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });

                    window.requestAnimationFrame(updateParticles);
                }

                onResize();
                updateParticles();
            }

            ready(function () {
                var canvas = document.getElementById('sakura');
                makeSakura(canvas);
            });
        })();
    </script>
</body>
</html>
