<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <link rel="stylesheet" href="/css/layui.css">
    <style>
        html, body {
            height: 100%;
            min-height: 450px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .content {
            height: 100%;
            position: relative;
            z-index: 1;
            background: linear-gradient(to bottom, #4a8b63 0%, #a8d5ba 80%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .fireflies {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 20;
        }
        .main-text {
            padding: 20px;
            color: #2F4056;
        }
        .main-text h1 {
            font-size: 5vh;
            font-weight: 600;
            margin: 0 0 10px;
            color: #2c6e49;
        }
        .main-text p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .main-text .layui-btn {
            background-color: #2c6e49;
            font-size: 16px;
        }
        .main-text .layui-btn:hover {
            background-color: #245c3b;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        .ground {
            height: 140px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #d4e4d9;
            z-index: 0;
        }
        .pond {
            position: absolute;
            width: 180px;
            height: 100px;
            bottom: 30px;
            left: 50%;
            margin-left: -90px;
            background: #4ba3c7;
            border-radius: 50% / 40%;
            z-index: 1;
        }
        .lotus-leaf {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 50px;
            left: 50%;
            margin-left: -40px;
            background: #2ecc71;
            border-radius: 50%;
            z-index: 2;
            transform: rotate(-5deg);
        }
        .frog {
            position: absolute;
            width: 40px;
            height: 25px;
            bottom: 60px;
            left: 50%;
            margin-left: 20px;
            background: #27ae60;
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            z-index: 3;
        }
        .frog:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #27ae60;
            border-radius: 50%;
            left: -15px;
            top: -10px;
        }
        .frog:after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            left: 10px;
            top: 5px;
            box-shadow: 15px 0 0 #fff;
        }
        .frog .eye {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #000;
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }
        .frog .eye:after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: #000;
            border-radius: 50%;
            top: 0;
            left: 12px;
        }
        .error-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
            font-weight: 800;
            font-size: 160px;
            color: #2c6e49;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <canvas class="fireflies" id="fireflies"></canvas>
        <div class="main-text">
            <img src="/img/favicon.svg" class="logo" alt="Democms Logo">
            <h1>403 - 禁止访问 / 403 - Forbidden</h1>
            <p>哎呀！此页面像夏天的池塘禁区，青蛙守护入口，谢绝您的探访。</p>
            <p>Oops! This page, like a forbidden summer pond guarded by frogs, denies your visit.</p>
            <a href="/" class="layui-btn">Back to Home</a>
        </div>
        <div class="ground">
            <div class="pond">
                <div class="lotus-leaf"></div>
                <div class="frog">
                    <div class="eye"></div>
                </div>
            </div>
            <div class="error-text">403</div>
        </div>
    </div>
    <script src="/js/layui.js"></script>
    <script>
        (function () {
            function ready(fn) {
                if (document.readyState != 'loading') {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            function makeFireflies(el) {
                var ctx = el.getContext('2d');
                var width = 0;
                var height = 0;
                var particles = [];

                var Particle = function () {
                    this.x = this.y = this.dx = this.dy = 0;
                    this.size = Math.random() * 3 + 2;
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.color = '#4a8b63';
                    this.reset();
                }

                Particle.prototype.reset = function () {
                    this.y = Math.random() * height;
                    this.x = Math.random() * width;
                    this.dx = (Math.random() * 1) - 0.5;
                    this.dy = (Math.random() * 1) - 0.5;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                function createParticles(count) {
                    if (count != particles.length) {
                        particles = [];
                        for (var i = 0; i < count; i++) {
                            particles.push(new Particle());
                        }
                    }
                }

                function onResize() {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    el.width = width;
                    el.height = height;
                    createParticles((width * height) / 15000);
                }

                function updateParticles() {
                    ctx.clearRect(0, 0, width, height);

                    particles.forEach(function (particle) {
                        particle.y += particle.dy;
                        particle.x += particle.dx;
                        particle.opacity = Math.random() * 0.5 + 0.3;

                        if (particle.y > height || particle.y < 0) {
                            particle.y = Math.random() * height;
                            particle.dy = -particle.dy;
                        }

                        if (particle.x > width || particle.x < 0) {
                            particle.x = Math.random() * width;
                            particle.dx = -particle.dx;
                        }

                        ctx.beginPath();
                        ctx.fillStyle = `rgba(74, 139, 99, ${particle.opacity})`;
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2, false);
                        ctx.fill();
                    });

                    window.requestAnimationFrame(updateParticles);
                }

                onResize();
                updateParticles();
            }

            ready(function () {
                var canvas = document.getElementById('fireflies');
                makeFireflies(canvas);
            });
        })();
    </script>
</body>
</html>
