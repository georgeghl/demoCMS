<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5xx - Server Error</title>
    <link rel="stylesheet" href="/css/layui.css">
    <style>
        html, body {
            height: 100%;
            min-height: 450px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .content {
            height: 100%;
            position: relative;
            z-index: 1;
            background: linear-gradient(to bottom, #ecf0f1 0%, #d6e6f2 80%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 20;
        }
        .main-text {
            padding: 20px;
            color: #2F4056;
            z-index: 10; /* Ensure text is above snowman */
            position: relative;
            top: -50px; /* Move text up to make space for snowman below */
        }
        .main-text h1 {
            font-size: 5vh;
            font-weight: 600;
            margin: 0 0 10px;
            color: #3498db;
        }
        .main-text p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .main-text .layui-btn {
            background-color: #3498db;
            font-size: 16px;
        }
        .main-text .layui-btn:hover {
            background-color: #2980b9;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        .ground {
            height: 140px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #f5f7fa;
            z-index: 0;
            box-shadow: inset 0 0 20px rgba(52, 152, 219, 0.2);
        }
        .snowman {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 180px;
            z-index: 5; /* Below main-text but above ground */
        }
        .snowman .body {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            border: 1px solid #d6e6f2;
        }
        .snowman .body:nth-child(1) {
            width: 90px;
            height: 90px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .snowman .body:nth-child(2) {
            width: 70px;
            height: 70px;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
        }
        .snowman .body:nth-child(3) {
            width: 50px;
            height: 50px;
            bottom: 145px;
            left: 50%;
            transform: translateX(-50%);
        }
        .snowman .eyes {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2F4056;
            border-radius: 50%;
            top: 10px;
            left: 12px;
            box-shadow: 18px 0 0 #2F4056;
        }
        .snowman .nose {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid #e67e22;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
        }
        .snowman .scarf {
            position: absolute;
            width: 70px;
            height: 12px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            top: 65px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .snowman .scarf:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 20px;
            background: #e74c3c;
            bottom: -18px;
            right: -5px;
            transform: rotate(20deg);
            border-radius: 2px;
        }
        .snowman .hat {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #2F4056;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }
        .snowman .hat:before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2F4056;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }
        .error-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
            font-weight: 800;
            font-size: 160px;
            color: #3498db;
            z-index: 6; /* Above snowman but below main-text */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <canvas class="snowflakes" id="snowflakes"></canvas>
        <div class="main-text">
            <img src="/img/favicon.svg" class="logo" alt="Democms Logo">
            <h1>5xx - 服务器错误 / 5xx - Server Error</h1>
            <p>哎呀！服务器像冬天的雪人坍塌，雪花掩盖一切，暂时失去联系。</p>
            <p>Oops! The server, like a winter snowman collapsed, with snowflakes covering everything, has lost connection for now.</p>
            <a href="/" class="layui-btn">Back to Home</a>
        </div>
        <div class="ground">
            <div class="snowman">
                <div class="body"></div>
                <div class="body"></div>
                <div class="body"></div>
                <div class="eyes"></div>
                <div class="nose"></div>
                <div class="scarf"></div>
                <div class="hat"></div>
            </div>
            <div class="error-text">5xx</div>
        </div>
    </div>
    <script src="/js/layui.js"></script>
    <script>
        (function () {
            function ready(fn) {
                if (document.readyState != 'loading') {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            function makeSnowflakes(el) {
                var ctx = el.getContext('2d');
                var width = 0;
                var height = 0;
                var particles = [];

                var Particle = function () {
                    this.x = this.y = this.dx = this.dy = 0;
                    this.size = Math.random() * 8 + 5; // Snowflake size (5-13px)
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.color = '#3498db';
                    this.angle = Math.random() * Math.PI * 2;
                    this.angularSpeed = (Math.random() * 0.02) - 0.01;
                    this.reset();
                }

                Particle.prototype.reset = function () {
                    this.y = Math.random() * height;
                    this.x = Math.random() * width;
                    this.dx = (Math.random() * 0.5) - 0.25;
                    this.dy = (Math.random() * 0.8) + 0.5;
                    this.angle = Math.random() * Math.PI * 2;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                function createParticles(count) {
                    if (count != particles.length) {
                        particles = [];
                        for (var i = 0; i < count; i++) {
                            particles.push(new Particle());
                        }
                    }
                }

                function onResize() {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    el.width = width;
                    el.height = height;
                    createParticles((width * height) / 10000);
                }

                function drawSnowflake(x, y, size, angle, opacity) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);
                    ctx.fillStyle = `rgba(52, 152, 219, ${opacity})`;
                    ctx.beginPath();
                    // Snowflake shape based on provided image, with intricate hexagonal pattern
                    ctx.moveTo(0, -size * 0.5); // Main arm top
                    ctx.lineTo(-size * 0.2, -size * 0.3); // Left branch
                    ctx.lineTo(0, -size * 0.4); // Back to center
                    ctx.lineTo(size * 0.2, -size * 0.3); // Right branch
                    ctx.lineTo(0, -size * 0.5); // Complete top arm
                    for (let i = 0; i < 5; i++) {
                        ctx.rotate(Math.PI / 3); // Rotate 60 degrees for each arm
                        ctx.lineTo(-size * 0.2, -size * 0.3);
                        ctx.lineTo(0, -size * 0.4);
                        ctx.lineTo(size * 0.2, -size * 0.3);
                        ctx.lineTo(0, -size * 0.5);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }

                function updateParticles() {
                    ctx.clearRect(0, 0, width, height);

                    particles.forEach(function (particle) {
                        particle.y += particle.dy;
                        particle.x += particle.dx;
                        particle.angle += particle.angularSpeed;
                        particle.opacity = Math.random() * 0.5 + 0.3;

                        if (particle.y > height) {
                            particle.y = 0;
                            particle.x = Math.random() * width;
                        }

                        if (particle.x > width || particle.x < 0) {
                            particle.x = Math.random() * width;
                            particle.dx = -particle.dx;
                        }

                        drawSnowflake(particle.x, particle.y, particle.size, particle.angle, particle.opacity);
                    });

                    window.requestAnimationFrame(updateParticles);
                }

                onResize();
                updateParticles();
            }

            ready(function () {
                var canvas = document.getElementById('snowflakes');
                makeSnowflakes(canvas);
            });
        })();
    </script>
</body>
</html>
