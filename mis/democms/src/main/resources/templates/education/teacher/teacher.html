<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=" ${schoolName}+' - 师生共创'"></title>
    <link rel="stylesheet" href="/css/font-awesome.6.4.0.all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body>
    <!-- 头部区域 -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="/img/favicon.svg" alt="校徽" class="logo-icon">
                <span class="school-name" th:text="${schoolName}"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="/" class="nav-link">首页</a></li>
                    <li><a href="/about" class="nav-link">学校概况</a></li>
                    <li><a href="/affair" class="nav-link">办事大厅</a></li>
                    <li><a href="/notice" class="nav-link">通知公告</a></li>
                    <li><a href="/news" class="nav-link">校园动态</a></li>
                    <li><a href="/party" class="nav-link">党建德育</a></li>
                    <li><a href="/education" class="nav-link active">师生共创</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="container">
        <div class="page-content active">
            <div class="section-title">师生共创</div>
            <div class="sub-nav">
                <div class="sub-nav-item active">名师荟萃</div>
                <div class="sub-nav-item"><a href="/education/teacher/research">教学研究</a></div>
                <div class="sub-nav-item"><a href="/education/student/club">多彩社团</a></div>
                <div class="sub-nav-item"><a href="/education/student/activity">学生活动</a></div>
            </div>
            <!-- <div class="sub-page active"> -->


                <div id="showcase" class="sub-page active">
                    <h3>教师风采</h3>
                    <p>我校拥有一支高素质、专业化的教师队伍，以下是部分优秀教师介绍：</p>

                    <div class="teachers-container">
                        <!-- 教师1 -->
                        <div class="teacher-card" th:each="teacher:${teachers}">
                            <div class="teacher-photo">
                                <img th:src="${teacher.avatar}" th:alt="${teacher.name}+'老师'"
                                    onerror="this.src='/img/asset/placeholder_people.jpg'">
                            </div>
                            <div class="teacher-info">
                                <h4 th:text="${teacher.name}"></h4>
                                <p><strong th:text="'教育理念：'+${teacher.slogan}"></strong></p>
                                <p th:text="${teacher.desp}"></p>
                                <!-- <p><strong>毕业院校：</strong>xxxx大学xxxx专业</p> -->
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container footer-content">
            <p th:text="${schoolName}+' - '+${schoolSlogan}"></p>
            <div class="footer-links">
                <a href="/about/intro">关于我们</a>
                <a href="/about/contact">联系我们</a>
                <a href="/about/sitemap">网站地图</a>
                <a href="/about/privacy">隐私政策</a>
                <!-- <a href="index_cloud">云服务</a> -->
            </div>
            <div class="copyright">
                <p th:text="${schoolAddress}"></p>
                <p th:text="'© 2025 '+${schoolName}+' 版权所有'"></p>
            </div>
        </div>
    </footer>

    <script src="/js/carousel.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
