<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="//css/layui.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .layui-icon {
            font-size: 48px;
            color: #009688;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            color: #2F4056;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .layui-btn {
            margin-top: 20px;
            background-color: #009688;
        }
        .layui-btn:hover {
            background-color: #01aa88;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="layui-icon layui-icon-ok-circle"></i>
        <h1>Welcome to Your Website!</h1>
        <p>Your site is up and running smoothly with a modern LayUI-inspired design.</p>
        <p>This test page confirms your server is configured correctly.</p>
        <a href="/"><button class="layui-btn">Get Started</button></a>
    </div>
    <script src="/js/layui.js"></script>
</body>
</html>
